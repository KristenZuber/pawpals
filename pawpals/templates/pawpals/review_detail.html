{% extends "pawpals/base.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        {{ object.author }} on {{ object.date|date:"d F Y" }}
        {% if object.author == user %}
        <div>
          <a class = "btn btn-secondary btn-sm mt-1 mb-1" href = "{% url 'review-update' object.id %}">Update</a>
          <a class = "btn btn-danger btn-sm mt-1 mb-1" href = "{% url 'review-delete' object.id %}">Delete</a>
        </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">{{ object.content }}</p>
    </div>
  </article>
{% endblock content %}
