{% extends "pawpals/base.html" %}
{% load static %}
{% block content %}
  <h1 class="display-4">Available Cats</h1>

  <div class="row">
    {% for cats in cats %}
    <div class="col-md-4 content-section" style="background-color: #e9ecef">
        <blockquote class="blockquote text-center">
          <p class = "mb-0">Meet {{ cats.name }}!</p>
          <!-- <img class = "scale-down" src = "/static/pawpals/images/{{ bunnies.picture.url }}"> -->
            <img style="height: 200px; width: 64%; display: center-block;" src= "/static/pawpals/images/{{ cats.picture.url }}"" alt="Card image">
        </blockquote>
        <ul class="list-group list-group-flush">
          <li class="list-group-item text-center" style="background-color: #e9ecef">{{ cats.name }} is {{ cats.description }}</li>
        </ul>
    </div>
    {% endfor %}
  </div>

{% endblock content %}
