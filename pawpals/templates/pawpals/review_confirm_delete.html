{% extends "pawpals/base.html" %}
{% block content %}
  <div class = "content-section">
    <form method = "POST">
      {% csrf_token %}
      <fieldset = "form-group">
        <legend class = "border-bottom mb-4">Delete Review</legend>
        <h2>Are you sure you want to delete your post "{{ object.title }}"</h2>
      </fieldset>
      <div class="form-group">
        <button class = "btn btn-outline-danger" type = "submit">Delete now</button>
        <a class = "btn btn-outline-secondary" href = "{% url 'review-detail' object.id %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock content %}
