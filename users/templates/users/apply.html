{% extends "pawpals/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class = "content-section" style = "background-color: #e9ecef">
    <form method = "POST">
      {% csrf_token %}
      <fieldset = "form-group">
        <legend class = "border-bottom mb-4">Apply Here!</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class = "btn btn-outline-info" type = "submit">Submit Application</button>
      </div>
    </form>
  </div>
{% endblock content %}
